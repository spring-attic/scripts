redis:
  image: redis
  ports:
    - "6379:6379"
rabbitmq:
  image: dockerfile/rabbitmq
  volumes:
    - ./data/rabbit/mnesia:/data/log
    - ./data/rabbit/log:/data/mnesia
  ports:
    - "5672:5672"
    - "15672:15672"
mongodb:
  image: mongo
  volumes:
    - ./data/db:/data/db
  ports:
    - "27017:27017"
